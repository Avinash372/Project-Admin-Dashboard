<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="banner">
          <h1 class="logo">
            <span class="mdi mdi-view-dashboard" style="font-size: 48px"></span>
            Dashboard
          </h1>
        </div>
        <div class="activity">
          <p class="element">
            <span class="mdi mdi-home"></span>
            <a href="#">Home</a>
          </p>
          <p class="element">
            <span class="mdi mdi-badge-account-horizontal-outline"></span
            ><a href="#">Profile</a>
          </p>
          <p class="element">
            <span class="mdi mdi-message-reply"></span><a href="#">Messages</a>
          </p>
          <p class="element">
            <span class="mdi mdi-clock-time-three"></span
            ><a href="#">History</a>
          </p>
          <p class="element">
            <span class="mdi mdi-note-multiple"></span><a href="#">Task</a>
          </p>
          <p class="element">
            <span class="mdi mdi-account-group"></span
            ><a href="#">Communities</a>
          </p>
        </div>
        <div class="admin">
          <p class="element">
            <span class="mdi mdi-cog"></span><a href="#">Setting</a>
          </p>
          <p class="element">
            <span class="mdi mdi-help-box"></span><a href="#">Support</a>
          </p>
          <p class="element">
            <span class="mdi mdi-shield-check"></span><a href="#">Privacy</a>
          </p>
        </div>
      </div>
      <div class="header">
        <div class="header-top">
          <div class="search-bar">
            <label for="search"
              ><a href="#"><span class="mdi mdi-magnify"></span></a
            ></label>
            <input type="text" name="search" class="search" />
          </div>
          <div class="other">
            <p><span class="mdi mdi-bell-ring"></span></p>
            <div class="profile-logo">
              <img src="/img/logo.webp" alt="Pain" />
            </div>
            <p>Pain</p>
          </div>
        </div>
        <div class="header-bottom">
          <div class="left">
            <div class="profile-logo-big">
              <img src="/img/logo.webp" alt="Pain" />
            </div>
            <div class="profile-info">
              <p>Hi, there</p>
              <p>Yahiko Amegakure(@ThePain)</p>
            </div>
          </div>
          <div class="right">
            <div>New</div>
            <div>Upload</div>
            <div>Share</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
